<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your head content here -->
    <style>
        /* Add your CSS styles here */

        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .payment-form h2 {
            font-size: 24px;
            color: #007BFF;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Add your existing header and content here -->

    <div class="container">
        <div class="payment-form">
            <h2>Billing and Payment</h2>
            <p>Please enter your billing information and payment details below.</p>
            <form action="process_payment.php" method="post">
                <div class="form-group">
                    <label for="name">Name on Card:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="number" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <!-- Add more currency options as needed -->
                    </select>
                </div>
                <button type="submit" class="submit-button">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Add your existing footer here -->
</body>
</html>
