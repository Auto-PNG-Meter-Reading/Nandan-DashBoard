<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <style>
        /* Existing CSS styles as previously provided */

        .customer-support {
            background-color: #f3f3f3;
            padding: 40px 0;
            text-align: center;
        }

        .customer-support h3 {
            font-size: 36px;
            margin: 0;
        }

        .customer-support p {
            font-size: 20px;
            margin: 20px 0;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <div class="container">
        <div class="customer-support">
            <h3>Customer Support</h3>
            <p>We are here to assist you with any questions or issues. Please fill out the form below to get in touch with our support team.</p>
            <div class="contact-form">
                <form action="process_form.php" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
